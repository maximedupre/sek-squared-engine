<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="./" />
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <script type="module" src="./out/main.js"></script>
        <link rel="stylesheet" href="main.css" />
        <title>Welcome, sek!</title>
    </head>
    <body>
        <div>
            <label for="">X rotation</label>
            <input
                id="slider-x-rotation"
                type="range"
                min="0"
                max="360"
                value="0"
            />
            <br />
            <label for="">Y rotation</label>
            <input
                id="slider-y-rotation"
                type="range"
                min="0"
                max="360"
                value="0"
            />
            <br />
            <label for="">Z rotation</label>
            <input
                id="slider-z-rotation"
                type="range"
                min="0"
                max="360"
                value="0"
            />
            <br />
            <label for="">Z scaling</label>
            <input
                id="slider-z-scaling"
                type="range"
                min="1"
                max="5"
                value="0"
            />
            <p>Press space repeatedly to make the cube jump like flappy bird</p>
        </div>
        <p class="gameover">GAME OVER, BITCH</p>
        <canvas></canvas>
    </body>
</html>
